<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Spalanie LPG</title>
</head>
<body>
    
    <div  id="container">
        <img id="logo" src="graph/honda1.png"/>
        <table id="tab">

            <tr id="tankRow" class="row hidden">
                <td><a>poj. zbiornika</a></td>
                <td><input id="tank" type="number" value="43"/></td>
            </tr>
            <tr id="percentRow" class="row hidden">
                <td><a>% LPG > PB</a></td>
                <td><input id="percent" type="number" value="22"/></td>
            </tr>
            <tr>
                <td><a>śr. zużycie PB</a></td>
                <td><input id="consumption" type="number" placeholder="" autofocus/></td>
            </tr>
            <tr>
                <td>zużycie LPG</td>
                <td><a id="summary"></a></td>
            </tr>
            <tr>
                <td>zasięg</td>
                <td><a id="range"></a></td>
            </tr>
        </table>
       
        
<button id="button" onclick="calculate()">oblicz</button>
<button id="button1" onclick="hide()">...</button>

</div>


<script>
       
       let container = document.querySelector(".container hidden");

        function calculate() {
            
            let tank = parseFloat(document.getElementById("tank").value);
            let percent = parseFloat(document.getElementById("percent").value);
            let pbConsumption = parseFloat(document.getElementById("consumption").value);
            let lpgConsumption = pbConsumption + (pbConsumption * (percent/100));
            let rangeCalc = (tank * 100) / (pbConsumption + (pbConsumption * (percent/100)));

            document.getElementById("summary").innerHTML = lpgConsumption.toFixed(1);
            document.getElementById("range").innerHTML = rangeCalc.toFixed(1);
    }


    function hide() {
            if (document.querySelector (".hidden")) {
            percentRow.classList.remove ("hidden");
            tankRow.classList.remove ("hidden");
            document.getElementById("container").setAttribute("style","height:500px");
                    } else {
            percentRow.classList.add("hidden");
            tankRow.classList.add("hidden");
            document.getElementById("container").setAttribute("style","height:340px");
                        }
           
    }   
    



</script>

    
</body>
</html>
